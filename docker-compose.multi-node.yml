version: '3.8'

services:
  # Redis - Shared PubSub and Storage for all nodes
  redis:
    image: redis:7-alpine
    container_name: demo-redis-multi
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - demo-network

  # Python AI Service - Node 1
  python-ai-1:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: demo-python-ai-1
    ports:
      - "8001:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ID=ai-node-1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  # Python AI Service - Node 2
  python-ai-2:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: demo-python-ai-2
    ports:
      - "8002:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ID=ai-node-2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  # Java WebSocket Server - Node 1
  java-websocket-1:
    build:
      context: ./java-websocket-server
      dockerfile: Dockerfile
    container_name: demo-java-websocket-1
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - NODE_ID=ws-node-1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  # Java WebSocket Server - Node 2
  java-websocket-2:
    build:
      context: ./java-websocket-server
      dockerfile: Dockerfile
    container_name: demo-java-websocket-2
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - NODE_ID=ws-node-2
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  # Java WebSocket Server - Node 3
  java-websocket-3:
    build:
      context: ./java-websocket-server
      dockerfile: Dockerfile
    container_name: demo-java-websocket-3
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SERVER_PORT=8080
      - NODE_ID=ws-node-3
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - demo-network

  # NGINX Load Balancer for WebSocket Servers
  nginx-lb:
    image: nginx:alpine
    container_name: demo-nginx-lb
    ports:
      - "8080:80"
    volumes:
      - ./nginx-lb.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - java-websocket-1
      - java-websocket-2
      - java-websocket-3
    restart: unless-stopped
    networks:
      - demo-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend-multi
    ports:
      - "3000:3000"
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws/chat/v2
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - nginx-lb
      - python-ai-1
      - python-ai-2
    restart: unless-stopped
    networks:
      - demo-network

volumes:
  redis-data:

networks:
  demo-network:
    driver: bridge
