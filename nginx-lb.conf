events {
    worker_connections 1024;
}

http {
    # WebSocket upstream servers with ip_hash for sticky sessions
    upstream websocket_backend {
        # Round-robin load balancing (no sticky sessions)
        # Connections randomly distributed to backend nodes
        # Ownership logic in backend handles per-session processing
        
        server java-websocket-1:8080 max_fails=3 fail_timeout=30s;
        server java-websocket-2:8080 max_fails=3 fail_timeout=30s;
        server java-websocket-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Map to handle WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://websocket_backend;

            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket
            proxy_connect_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # Disable buffering for real-time streaming
            proxy_buffering off;
        }

        # REST API endpoints - Load balanced to Java backends
        location /api/ {
            proxy_pass http://websocket_backend;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for API calls
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Enable buffering for API responses
            proxy_buffering on;
        }

        # Actuator endpoints (health, metrics, etc.)
        location /actuator/ {
            proxy_pass http://websocket_backend;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend/health;
            proxy_set_header Host $host;
        }

        # Root location
        location / {
            return 200 'NGINX Load Balancer for WebSocket & API Servers\n';
            add_header Content-Type text/plain;
        }
    }
}
