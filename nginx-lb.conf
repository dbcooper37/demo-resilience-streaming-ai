events {
    worker_connections 1024;
}

http {
    # WebSocket upstream servers with ip_hash for sticky sessions
    upstream websocket_backend {
        # ip_hash ensures same client connects to same server (sticky session)
        # This is important for WebSocket connections
        ip_hash;

        server java-websocket-1:8080 max_fails=3 fail_timeout=30s;
        server java-websocket-2:8080 max_fails=3 fail_timeout=30s;
        server java-websocket-3:8080 max_fails=3 fail_timeout=30s;
    }

    # Map to handle WebSocket upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    server {
        listen 80;
        server_name localhost;

        # WebSocket endpoint
        location /ws/ {
            proxy_pass http://websocket_backend;

            # WebSocket specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # Disable buffering for real-time streaming
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket_backend/health;
            proxy_set_header Host $host;
        }

        # Root location
        location / {
            return 200 'NGINX Load Balancer for WebSocket Servers\n';
            add_header Content-Type text/plain;
        }
    }
}
