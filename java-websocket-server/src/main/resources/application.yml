server:
  port: 8080

spring:
  application:
    name: websocket-server
  
  # H2 Database Configuration (in-memory for POC)
  datasource:
    url: jdbc:h2:mem:websocketdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # Auto-create tables from entities
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis Configuration
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8   # PoC: Reduced from 20
          max-idle: 4      # PoC: Reduced from 10
          min-idle: 2      # PoC: Reduced from 5
          max-wait: 2000ms
  
  # Kafka Configuration
  kafka:
    enabled: ${KAFKA_ENABLED:false}
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: chat-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      max-poll-records: 100  # PoC: Reduced from 500
    producer:
      acks: all
      retries: 3
      compression-type: snappy
    topics:
      chat-events: chat-events
      stream-events: stream-events

# Node identification for distributed deployment
NODE_ID: ${NODE_ID:node-default}

# Security Configuration
security:
  jwt:
    secret: ${JWT_SECRET:default-secret-key-change-this-in-production-minimum-256-bits}
    expiration-ms: ${JWT_EXPIRATION_MS:3600000} # 1 hour

# Cache Configuration
cache:
  caffeine:
    max-size: ${CACHE_L1_MAX_SIZE:500}  # PoC: Reduced from 10000
    expire-after-write-minutes: ${CACHE_L1_EXPIRE_WRITE:2}  # PoC: Reduced from 5
    expire-after-access-minutes: ${CACHE_L1_EXPIRE_ACCESS:1}  # PoC: Reduced from 2
  redis:
    default-ttl-minutes: ${CACHE_L2_TTL:5}  # PoC: Reduced from 10

# Stream Configuration
stream:
  max-pending-chunks: ${STREAM_MAX_PENDING_CHUNKS:1000}
  backpressure-delay-ms: ${STREAM_BACKPRESSURE_DELAY:10}
  recovery-timeout-minutes: ${STREAM_RECOVERY_TIMEOUT:5}

# Actuator endpoints (PoC: simplified)
management:
  endpoints:
    web:
      exposure:
        include: health,info
        # PoC: Removed metrics,prometheus - using log-only metrics
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: false  # PoC: Disabled Prometheus export

# Logging Configuration (PoC: simplified)
logging:
  level:
    root: INFO
    com.demo.websocket: ${LOG_LEVEL:INFO}
    com.demo.websocket.service.MetricsService: DEBUG  # Show [METRIC] logs
    org.springframework.web.socket: INFO
    org.springframework.kafka: ${KAFKA_LOG_LEVEL:WARN}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [${NODE_ID:-poc}] [%thread] %-5level %logger{36} - %msg%n"
