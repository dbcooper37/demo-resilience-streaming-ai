version: '3.8'

services:
  # Redis - PubSub and Storage
  redis:
    image: redis:7-alpine
    container_name: demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Python AI Service
  python-ai:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: demo-python-ai
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Java WebSocket Server
  java-websocket:
    build:
      context: ./java-websocket-server
      dockerfile: Dockerfile
    container_name: demo-java-websocket
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws/chat
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - python-ai
      - java-websocket
    restart: unless-stopped

volumes:
  redis-data:
