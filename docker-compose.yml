services:
  # ==========================================
  # Core Infrastructure
  # ==========================================
  
  # Redis - PubSub and Storage
  redis:
    image: redis:7-alpine
    container_name: demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # Kafka with KRaft (No Zookeeper needed)
  kafka:
    image: apache/kafka:latest
    container_name: demo-kafka
    user: "0:0"  # Run as root to avoid permission issues with volumes
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode configuration
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      
      # Listeners
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      
      # Storage
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      
      # Auto create topics
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # Retention
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_RETENTION_BYTES: 1073741824
    volumes:
      - kafka-data:/tmp/kraft-combined-logs
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 20s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # Application Services
  # ==========================================
  
  # Python AI Service - Single Instance
  python-ai:
    build:
      context: ./python-ai-service
      dockerfile: Dockerfile
    container_name: demo-python-ai
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ID=ai-node-1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Java WebSocket Server - Single Instance
  java-websocket:
    build:
      context: ./java-websocket-server
      dockerfile: Dockerfile
    container_name: demo-java-websocket
    ports:
      - "8080:8080"
    environment:
      # Redis Configuration
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      
      # Kafka Configuration
      - SPRING_KAFKA_ENABLED=true
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      
      # Security
      - JWT_SECRET=${JWT_SECRET:-default-secret-key-change-in-production-minimum-256-bits-required}
      - JWT_EXPIRATION_MS=3600000
      
      # Cache Configuration
      - CACHE_L1_MAX_SIZE=10000
      - CACHE_L1_EXPIRE_WRITE=5
      - CACHE_L1_EXPIRE_ACCESS=2
      - CACHE_L2_TTL=10
      
      # Stream Configuration
      - STREAM_MAX_PENDING_CHUNKS=1000
      - STREAM_BACKPRESSURE_DELAY=10
      - STREAM_RECOVERY_TIMEOUT=5
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - NODE_ID=ws-node-1
      
      # JVM Settings
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC
    depends_on:
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demo-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_WS_URL=ws://localhost:8080/ws/chat
      - VITE_API_URL=http://localhost:8080/api  # Changed: Now points to Java backend, not Python service directly
    depends_on:
      - python-ai
      - java-websocket
    restart: unless-stopped
    networks:
      - app-network

  # ==========================================
  # Optional: Kafka UI for debugging
  # Usage: docker-compose --profile debug up
  # ==========================================
  kafka-ui:
    profiles: ["debug"]
    image: provectuslabs/kafka-ui:latest
    container_name: demo-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - app-network

volumes:
  redis-data:
    driver: local
  kafka-data:
    driver: local

networks:
  app-network:
    driver: bridge
